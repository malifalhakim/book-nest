{% extends 'base.html' %} 

{% block meta %}
<title>Login</title>
{% endblock meta %} 

{% block content %}

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-journal-bookmark-fill"></i>
      BookNest
    </a>
    <a class="btn btn-secondary" href="{% url 'main:register' %}">Register</a>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="login text-center border p-4">
    <h1 class="mb-3"><i class="bi bi-door-open"></i>Login</h1>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group mb-3">
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="form-control"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
        />
      </div>

      <div class="form-group mb-3 d-grid">
        <button class="btn btn-outline-primary" type="submit">Login</button>
      </div>
      
    </form>

    {% if messages %}
    <div class="alert alert-danger">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    
    <p>Don't have an account yet? <a href="{% url 'main:register' %}" style="text-decoration: none;">Register Now</a></p>
  </div>
</div>

{% endblock content %}
